<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>NGM HUB — Team Management</title>
  <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

  <!-- Fonts: Inter + Roboto (NGM standard) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Critical CSS for loading overlay -->
  <style>
    body.page-loading { overflow: hidden; }
    .page-loading-overlay { position: fixed; inset: 0; background: #0d0d0d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; gap: 16px; }
    .page-loading-overlay.hidden { display: none; }
    .page-loading .app-layout { visibility: hidden; }
    .loading-logo { width: 120px; height: 120px; object-fit: contain; animation: pulse 1.5s ease-in-out infinite; }
    .loading-text { color: rgba(255,255,255,0.5); font-size: 13px; font-family: system-ui, sans-serif; letter-spacing: 0.05em; }
    @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
  </style>

  <!-- Base layout + Team styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/expenses_styles.css" />
  <link rel="stylesheet" href="assets/css/team_styles.css" />
  <link rel="stylesheet" href="assets/css/team_orgchart.css" />
  <link rel="stylesheet" href="assets/css/team_user_modal.css" />
  <link rel="stylesheet" href="assets/css/toast.css" />
  <link rel="stylesheet" href="assets/css/arturito_widget.css" />

  <!-- Global env/server pills -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth-guard.js"></script>
  <script src="assets/js/toast.js" defer></script>
  <script src="assets/js/permissions.js" defer></script>
  <script src="assets/js/pills.js" defer></script>

  <script src="assets/js/sidebar.js" defer></script>

  <!-- Modal UI + page logic -->
  <script src="assets/js/page-loading.js" defer></script>
  <script src="assets/js/team_user_modal_ui.js" defer></script>
  <script src="assets/js/team_orgchart.js" defer></script>
  <script src="assets/js/team.js" defer></script>
  <script src="assets/js/arturito_widget.js" defer></script>
</head>

<body class="page-team page-loading">
  <!-- Page Loading Overlay -->
  <div class="page-loading-overlay" id="pageLoadingOverlay">
      <img src="assets/img/white_icon.png" class="loading-logo loading-logo-xl" alt="Loading...">
      <span class="loading-text">Loading...</span>
  </div>

  <div class="app-layout">
    <!-- Sidebar (content generated by sidebar.js) -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- Main area -->
    <div class="main-area">
      <!-- Topbar -->
      <header class="ngm-topbar">
        <div class="ngm-bar-left">
          <div class="ngm-brand">
            <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
            <div class="ngm-brand-text">
              <span class="ngm-brand-org">Next Generation Management</span>
              <span class="ngm-brand-context">NGM Hub · Team Management</span>
            </div>
          </div>
        </div>

        <div class="ngm-topbar-right">
          <div class="ngm-meta">
            <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment · —</span>
            <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server · —</span>
          </div>

          <!-- Search bar -->
          <form class="ngm-search" role="search" onsubmit="return false;">
            <span class="ngm-global-search-icon">⌕</span>
            <input
              id="team-search-input"
              type="search"
              class="ngm-search-input"
              placeholder="Search users…"
              aria-label="Search users"
            />
          </form>

          <span id="user-pill" class="user-pill">User · —</span>
        </div>
      </header>

      <main class="main-content">
        <section class="team-section">
          <div class="section-header-row">
            <div>
              <h2 class="section-title">Team Management</h2>
              <p class="section-subtitle">
                Manage users, roles and access. Create, edit or deactivate users.
              </p>
            </div>

            <div class="team-actions">
              <div class="team-view-toggle">
                <button type="button" class="team-view-btn active" id="btn-view-cards" title="Card view">
                  <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="1" y="1" width="6" height="6" rx="1"/><rect x="9" y="1" width="6" height="6" rx="1"/><rect x="1" y="9" width="6" height="6" rx="1"/><rect x="9" y="9" width="6" height="6" rx="1"/></svg>
                  Cards
                </button>
                <button type="button" class="team-view-btn" id="btn-view-orgchart" title="Org chart view">
                  <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="5" y="1" width="6" height="4" rx="1"/><line x1="8" y1="5" x2="8" y2="8"/><line x1="3" y1="8" x2="13" y2="8"/><line x1="3" y1="8" x2="3" y2="10"/><line x1="8" y1="8" x2="8" y2="10"/><line x1="13" y1="8" x2="13" y2="10"/><rect x="1" y="10" width="4" height="4" rx="1"/><rect x="6" y="10" width="4" height="4" rx="1"/><rect x="11" y="10" width="4" height="4" rx="1"/></svg>
                  Org Chart
                </button>
              </div>
              <button type="button" class="btn-secondary" id="btn-manage-roles">Manage Roles</button>
              <button type="button" class="btn-primary" id="btn-add-user">Add User</button>
            </div>
          </div>

          <div id="team-board" class="team-board">
            <!-- Content rendered by JS -->
          </div>

          <!-- Org Chart Canvas (hidden by default, toggled via JS) -->
          <div id="orgchart-wrapper" class="orgchart-wrapper">
            <div class="orgchart-toolbar">
              <div class="orgchart-toolbar-left">
                <h3 class="orgchart-toolbar-title">Org Chart</h3>
                <span class="orgchart-toolbar-subtitle">Drag nodes to arrange. Connect via ports.</span>
              </div>
              <div class="orgchart-toolbar-right">
                <button type="button" class="orgchart-btn-fit" id="orgchart-fit" title="Fit to content">
                  <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M2 6V2h4M10 2h4v4M14 10v4h-4M6 14H2v-4"/></svg>
                  Fit
                </button>
                <button type="button" class="orgchart-zoom-btn" id="orgchart-zoom-out" title="Zoom out">-</button>
                <span class="orgchart-zoom-level" id="orgchart-zoom-level">100%</span>
                <button type="button" class="orgchart-zoom-btn" id="orgchart-zoom-in" title="Zoom in">+</button>
              </div>
            </div>

            <div class="orgchart-canvas-container" id="orgchart-canvas-container">
              <div class="orgchart-grid" id="orgchart-grid">
                <div class="orgchart-groups" id="orgchart-groups"></div>
                <svg class="orgchart-connections-layer" id="orgchart-connections-layer"></svg>
                <div class="orgchart-snap-guides" id="orgchart-snap-guides"></div>
                <div class="orgchart-nodes" id="orgchart-nodes"></div>
              </div>

              <div class="orgchart-minimap">
                <div class="orgchart-minimap-header">
                  <span class="orgchart-minimap-title">Map</span>
                </div>
                <div class="orgchart-minimap-body">
                  <canvas class="orgchart-minimap-canvas" id="orgchart-minimap-canvas" width="164" height="84"></canvas>
                  <div class="orgchart-minimap-viewport" id="orgchart-minimap-viewport"></div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Root for modals -->
        <div id="modals-root"></div>
      </main>
    </div>
  </div>

  <!-- Firebase Push Notifications -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
  <script src="assets/js/firebase-init.js"></script>
</body>
</html>
