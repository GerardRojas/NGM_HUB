<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>NGM HUB â€” P&L Report</title>
    <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/expenses_styles.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />
    <link rel="stylesheet" href="assets/css/arturito_widget.css" />

    <!-- Global env/server/user pills -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/permissions.js" defer></script>
    <script src="assets/js/pills.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>

    <!-- P&L Report Styles -->
    <style>
        .pnl-report {
            font-family: 'Inter', system-ui, sans-serif;
            color: #e5e7eb;
        }

        .pnl-header {
            text-align: center;
            padding: 24px 0;
            border-bottom: 2px solid #27272f;
            margin-bottom: 24px;
        }

        .pnl-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin: 0 0 8px 0;
        }

        .pnl-header .pnl-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .pnl-section {
            margin-bottom: 24px;
        }

        .pnl-section-header {
            font-size: 14px;
            font-weight: 700;
            color: #22c55e;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 12px 16px;
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
            margin-bottom: 12px;
        }

        .pnl-section-header.cogs {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
        }

        .pnl-section-header.opex {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }

        .pnl-line-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            border-bottom: 1px solid #1f1f23;
        }

        .pnl-line-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .pnl-line-item .label {
            color: #9ca3af;
            font-size: 14px;
        }

        .pnl-line-item .amount {
            font-size: 14px;
            font-weight: 500;
            color: #e5e7eb;
            font-family: 'Roboto Mono', monospace;
        }

        .pnl-subtotal {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: #18181b;
            border-top: 1px solid #27272f;
            margin-top: 8px;
        }

        .pnl-subtotal .label {
            font-size: 14px;
            font-weight: 600;
            color: #e5e7eb;
        }

        .pnl-subtotal .amount {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
        }

        .pnl-gross-profit {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.05));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            margin: 24px 0;
        }

        .pnl-gross-profit .label-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .pnl-gross-profit .label {
            font-size: 16px;
            font-weight: 700;
            color: #22c55e;
        }

        .pnl-gross-profit .margin {
            font-size: 13px;
            color: #6b7280;
        }

        .pnl-gross-profit .amount {
            font-size: 20px;
            font-weight: 700;
            color: #22c55e;
            font-family: 'Roboto Mono', monospace;
        }

        .pnl-gross-profit.negative {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            border-color: rgba(239, 68, 68, 0.3);
        }

        .pnl-gross-profit.negative .label,
        .pnl-gross-profit.negative .amount {
            color: #ef4444;
        }

        .pnl-net-income {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            border: 2px solid #27272f;
            border-radius: 8px;
            margin-top: 24px;
        }

        .pnl-net-income .label-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .pnl-net-income .label {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .pnl-net-income .margin {
            font-size: 13px;
            color: #6b7280;
        }

        .pnl-net-income .amount {
            font-size: 24px;
            font-weight: 700;
            color: #22c55e;
            font-family: 'Roboto Mono', monospace;
        }

        .pnl-net-income .amount.negative {
            color: #ef4444;
        }

        .pnl-empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #6b7280;
        }

        .pnl-empty-state p {
            margin: 8px 0;
        }

        .pnl-date-range {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body class="page-pnl-report page-loading">
    <!-- Page Loading Overlay -->
    <div class="page-loading-overlay" id="pageLoadingOverlay">
        <img src="assets/img/white_icon.png" class="loading-logo loading-logo-xl" alt="Loading...">
        <span class="loading-text">Loading...</span>
    </div>

    <div class="app-layout">

        <!-- Sidebar (content generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main -->
        <div class="main-area">

            <!-- Topbar (system standard) -->
            <header class="ngm-topbar">
                <div class="ngm-bar-left">
                    <div class="ngm-brand">
                        <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
                        <div class="ngm-brand-text">
                            <span class="ngm-brand-org">Next Generation Management</span>
                            <span class="ngm-brand-context">NGM Hub - P&L Report</span>
                        </div>
                    </div>
                </div>

                <div class="ngm-topbar-right">
                    <div class="ngm-meta">
                        <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment - </span>
                        <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server - </span>
                    </div>

                    <span id="user-pill" class="user-pill">User - </span>
                </div>
            </header>

            <main class="main-content">
                <div class="workspace">

                    <!-- Report Configuration Section -->
                    <section class="data-section">

                        <!-- Toolbar -->
                        <div class="expenses-toolbar">
                            <div class="toolbar-left">
                                <h2 style="font-size: 18px; font-weight: 600; color: #e5e7eb; margin: 0;">Profit & Loss Report</h2>
                                <p style="font-size: 13px; color: #6b7280; margin: 4px 0 0 0;">Revenue, COGS, and Operating Expenses analysis by project</p>
                            </div>

                            <div class="toolbar-right">
                                <button type="button" class="btn-toolbar btn-toolbar-secondary" onclick="window.location.href='reporting.html'">
                                    Back to Reports
                                </button>
                                <button type="button" class="btn-toolbar btn-toolbar-secondary hidden" id="btnExportPDF">
                                    Export PDF
                                </button>
                                <button type="button" class="btn-toolbar btn-toolbar-primary" id="btnGenerateReport" disabled>
                                    Generate Report
                                </button>
                            </div>
                        </div>

                        <!-- Configuration Form -->
                        <div class="expenses-table-container" style="padding: 24px;">
                            <div style="max-width: 800px; margin: 0 auto;">

                                <!-- Project Selection -->
                                <div class="toolbar-field" style="margin-bottom: 24px;">
                                    <label class="toolbar-label" for="projectSelect">Project</label>
                                    <select id="projectSelect" class="ngm-select" style="width: 100%; max-width: 400px; min-width: 280px;">
                                        <option value="">Select a project...</option>
                                    </select>
                                    <p style="font-size: 12px; color: #6b7280; margin-top: 6px;">
                                        Choose the project to generate P&L report
                                    </p>
                                </div>

                                <!-- Date Range -->
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
                                    <div class="form-field">
                                        <label class="form-label" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #e5e7eb;">
                                            Start Date (Optional)
                                        </label>
                                        <input
                                            type="date"
                                            id="startDate"
                                            class="form-input"
                                            style="width: 100%; padding: 10px 12px; background: #18181b; border: 1px solid #27272f; border-radius: 6px; color: #e5e7eb; font-size: 14px;"
                                        />
                                    </div>
                                    <div class="form-field">
                                        <label class="form-label" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #e5e7eb;">
                                            End Date (Optional)
                                        </label>
                                        <input
                                            type="date"
                                            id="endDate"
                                            class="form-input"
                                            style="width: 100%; padding: 10px 12px; background: #18181b; border: 1px solid #27272f; border-radius: 6px; color: #e5e7eb; font-size: 14px;"
                                        />
                                    </div>
                                </div>

                                <!-- Report Options -->
                                <div class="form-field" style="margin-bottom: 24px;">
                                    <label class="form-label" style="display: block; margin-bottom: 12px; font-size: 14px; font-weight: 600; color: #e5e7eb;">
                                        Report Options
                                    </label>
                                    <div style="background: #18181b; border: 1px solid #27272f; border-radius: 6px; padding: 16px;">
                                        <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer;">
                                            <input
                                                type="checkbox"
                                                id="optionGroupByAccount"
                                                checked
                                                style="margin-right: 10px; cursor: pointer;"
                                            />
                                            <span style="font-size: 14px; color: #e5e7eb;">Group expenses by Account</span>
                                        </label>
                                        <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer;">
                                            <input
                                                type="checkbox"
                                                id="optionShowMargins"
                                                checked
                                                style="margin-right: 10px; cursor: pointer;"
                                            />
                                            <span style="font-size: 14px; color: #e5e7eb;">Show Margin Percentages</span>
                                        </label>
                                        <label style="display: flex; align-items: center; cursor: pointer;">
                                            <input
                                                type="checkbox"
                                                id="optionShowEmptyAccounts"
                                                style="margin-right: 10px; cursor: pointer;"
                                            />
                                            <span style="font-size: 14px; color: #e5e7eb;">Show accounts with zero balance</span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Report Results Section (Initially Hidden) -->
                        <div id="reportResults" style="display: none; margin-top: 24px;">
                            <div class="expenses-table-container">
                                <div id="reportLoadingState" class="expenses-loading-state" style="display: none;">
                                    <img src="assets/img/white_icon.png" class="loading-logo loading-logo-lg" alt="Loading...">
                                    <span class="loading-text">Generating P&L report...</span>
                                </div>

                                <div id="reportContent" style="display: none; padding: 24px;">
                                    <!-- P&L Report will be inserted here -->
                                </div>
                            </div>
                        </div>

                    </section>

                </div>
            </main>
        </div>
    </div>

    <script src="assets/js/pnl-report.js" defer></script>
    <script src="assets/js/arturito_widget.js" defer></script>

    <!-- Firebase Push Notifications -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
    <script src="assets/js/firebase-init.js"></script>
</body>
</html>
