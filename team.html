<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGM HUB — Team Management</title>

  <!-- Fonts: Inter + Roboto (NGM standard) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />

  <!-- Base layout + Team styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/team_styles.css" />
  <link rel="stylesheet" href="assets/css/team_user_modal.css" />

  <!-- Global env/server pills -->
  <script src="assets/js/config.js" defer></script>
  <script src="assets/js/pills.js" defer></script>

  <script src="assets/js/sidebar.js" defer></script>

  <!-- Modal UI + page logic -->
  <script src="assets/js/team_user_modal_ui.js" defer></script>
  <script src="assets/js/team.js" defer></script>
</head>

<body class="page-team">
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img
          src="assets/img/logo.png"
          alt="NGM HUB Logo"
          class="sidebar-logo-img"
        />
      </div>

      <div class="sidebar-title-block">
        <p class="sidebar-title">NGM HUB</p>
        <p class="sidebar-subtitle">Team Management</p>
      </div>

      <nav class="sidebar-nav" id="sidebar-nav">
          <a href="dashboard.html" class="nav-item">Overview</a>
          <a href="expenses.html" class="nav-item">Expenses</a>
          <a href="projects.html" class="nav-item">Projects</a>
          <a href="pipeline.html" class="nav-item">Pipeline</a>
          <a href="team.html" class="nav-item nav-item-active">Team</a>
          <a href="users.html" class="nav-item">Users</a>
          <a href="#" class="nav-item">Finance</a>
          <a href="#" class="nav-item">Estimator</a>
      </nav>
    </aside>

    <!-- Main area -->
    <div class="main-area">
      <!-- Topbar -->
      <header class="ngm-topbar">
        <div class="ngm-bar-left">
          <div class="ngm-brand">
            <div class="ngm-brand-icon-small"><span>⚡</span></div>
            <div class="ngm-brand-text">
              <span class="ngm-brand-org">Next Generation Management</span>
              <span class="ngm-brand-context">NGM Hub · Team Management</span>
            </div>
          </div>
        </div>

        <div class="ngm-topbar-right">
          <div class="ngm-meta">
            <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment · —</span>
            <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server · —</span>
          </div>

          <!-- Search bar -->
          <form class="ngm-search" role="search" onsubmit="return false;">
            <span class="ngm-global-search-icon">⌕</span>
            <input
              id="team-search-input"
              type="search"
              class="ngm-search-input"
              placeholder="Search users…"
              aria-label="Search users"
            />
          </form>

          <span id="user-pill" class="user-pill">User · —</span>
        </div>
      </header>

      <main class="main-content">
        <section class="team-section">
          <div class="section-header-row">
            <div>
              <h2 class="section-title">Team Management</h2>
              <p class="section-subtitle">
                Manage users, roles and access. Create, edit or deactivate users.
              </p>
            </div>

            <div class="team-actions">
              <button type="button" class="btn-secondary" id="btn-manage-roles">Manage Roles</button>
              <button type="button" class="btn-primary" id="btn-add-user">Add User</button>
            </div>
          </div>

          <div id="team-board" class="team-board">
            <div id="team-placeholder" class="team-placeholder">Loading team…</div>
          </div>
        </section>

        <!-- Root for modals -->
        <div id="modals-root"></div>
      </main>
    </div>
  </div>
</body>
</html>
