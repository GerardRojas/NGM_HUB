<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>NGM HUB - Vault</title>
    <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/vault_styles.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />
    <link rel="stylesheet" href="assets/css/arturito_widget.css" />
    <link rel="stylesheet" href="assets/css/chat_widget.css" />

    <!-- Global env/server/user pills -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/permissions.js" defer></script>
    <script src="assets/js/pills.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/page-loading.js" defer></script>

    <!-- Preload loading logo -->
    <link rel="preload" href="assets/img/white_icon.png" as="image" />

    <!-- Critical CSS for loading overlay -->
    <style>
      body.page-loading { overflow: hidden; }
      .page-loading-overlay { position: fixed; inset: 0; background: #0d0d0d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; gap: 16px; }
      .page-loading-overlay.hidden { display: none; }
      .page-loading .app-layout { visibility: hidden; }
      .loading-logo { width: 120px; height: 120px; object-fit: contain; animation: pulse 1.5s ease-in-out infinite; }
      .loading-text { color: rgba(255,255,255,0.5); font-size: 13px; font-family: system-ui, sans-serif; letter-spacing: 0.05em; }
      @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
    </style>
</head>
<body class="page-vault page-loading">
    <!-- Page Loading Overlay -->
    <div class="page-loading-overlay" id="pageLoadingOverlay">
        <img src="assets/img/white_icon.png" class="loading-logo" alt="Loading...">
        <span class="loading-text">Loading...</span>
    </div>

    <div class="app-layout">
        <!-- Sidebar (content generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main area -->
        <div class="main-area">

            <!-- Topbar -->
            <header class="ngm-topbar">
                <div class="ngm-bar-left">
                    <div class="ngm-brand">
                        <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
                        <div class="ngm-brand-text">
                            <span class="ngm-brand-org">Next Generation Management</span>
                            <span class="ngm-brand-context">NGM Hub - Vault</span>
                        </div>
                    </div>
                </div>

                <div class="ngm-topbar-right">
                    <div class="ngm-meta">
                        <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment - &mdash;</span>
                        <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server - &mdash;</span>
                    </div>
                    <span id="user-pill" class="user-pill">User - &mdash;</span>
                </div>
            </header>

            <main class="main-content">
                <div class="workspace vault-workspace">

                    <!-- Page Header -->
                    <section class="vault-header">
                        <div class="vault-header-left">
                            <div class="vault-title-row">
                                <h1 class="page-title">Vault</h1>
                                <!-- Company Dropdown -->
                                <div class="vault-company-picker" id="vaultCompanyPicker">
                                    <button class="vault-company-btn" id="vaultCompanyBtn" type="button">
                                        <span class="vault-company-dot" id="vaultCompanyDot"></span>
                                        <span class="vault-company-label" id="vaultCompanyLabel">Global Vault</span>
                                        <svg class="vault-company-chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                    </button>
                                    <div class="vault-company-dropdown" id="vaultCompanyDropdown" style="display:none;">
                                        <!-- Options injected dynamically -->
                                    </div>
                                </div>
                            </div>
                            <p class="page-subtitle">Centralized file storage with versioning and smart organization</p>
                        </div>
                        <div class="vault-header-actions">
                            <div class="vault-search-box">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                                <input type="text" id="vaultSearchInput" placeholder="Search files..." />
                            </div>
                            <button class="vault-btn vault-btn-secondary" id="btnToggleView" title="Toggle view">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                            </button>
                            <button class="vault-btn vault-btn-secondary" id="btnNewFolder" title="New folder">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                                <span>New Folder</span>
                            </button>
                            <button class="vault-btn vault-btn-primary" id="btnUpload" title="Upload files">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                <span>Upload</span>
                            </button>
                        </div>
                    </section>

                    <!-- Breadcrumb -->
                    <nav class="vault-breadcrumb" id="vaultBreadcrumb">
                        <span class="vault-crumb vault-crumb-root" data-id="">Vault</span>
                    </nav>

                    <!-- Main Vault Area (2-column) -->
                    <section class="vault-body">
                        <!-- Left: Folder Tree -->
                        <div class="vault-tree-panel" id="vaultTreePanel">
                            <div class="vault-tree-header">
                                <span>Folders</span>
                                <button class="vault-tree-toggle" id="btnCollapseTree" title="Collapse panel">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                                </button>
                            </div>
                            <!-- Back button (always visible, disabled when can't go back) -->
                            <button class="vault-tree-back-btn" id="btnTreeBack" disabled>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                                <span>Back</span>
                            </button>
                            <div class="vault-tree" id="vaultTree">
                                <!-- Tree nodes injected dynamically -->
                            </div>
                        </div>

                        <!-- Resizer -->
                        <div class="vault-resizer" id="vaultResizer"></div>

                        <!-- Right: File Grid / List -->
                        <div class="vault-content-panel" id="vaultContentPanel">
                            <!-- Drop zone overlay -->
                            <div class="vault-dropzone" id="vaultDropzone">
                                <div class="vault-dropzone-inner">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                    <span>Drop files here to upload</span>
                                </div>
                            </div>

                            <!-- Upload progress bar -->
                            <div class="vault-upload-progress" id="vaultUploadProgress" style="display:none;">
                                <div class="vault-upload-progress-bar">
                                    <div class="vault-upload-progress-fill" id="vaultUploadProgressFill"></div>
                                </div>
                                <span class="vault-upload-progress-text" id="vaultUploadProgressText">Uploading...</span>
                            </div>

                            <!-- Files grid/list container -->
                            <div class="vault-files vault-files-grid" id="vaultFiles">
                                <!-- File/folder cards injected dynamically -->
                            </div>

                            <!-- Empty state -->
                            <div class="vault-empty" id="vaultEmpty" style="display:none;">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                                <p>This folder is empty</p>
                                <span>Drag files here or click Upload</span>
                            </div>
                        </div>
                    </section>

                </div>
            </main>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="vault-context-menu" id="vaultContextMenu" style="display:none;">
        <button data-action="open">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            Open
        </button>
        <button data-action="download">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Download
        </button>
        <div class="vault-context-divider"></div>
        <button data-action="rename">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            Rename
        </button>
        <button data-action="move">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="5 9 2 12 5 15"></polyline><polyline points="9 5 12 2 15 5"></polyline><polyline points="15 19 12 22 9 19"></polyline><polyline points="19 9 22 12 19 15"></polyline><line x1="2" y1="12" x2="22" y2="12"></line><line x1="12" y1="2" x2="12" y2="22"></line></svg>
            Move to...
        </button>
        <button data-action="duplicate">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            Duplicate
        </button>
        <button data-action="versions">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            Version History
        </button>
        <div class="vault-context-divider"></div>
        <button data-action="delete" class="vault-context-danger">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Delete
        </button>
    </div>

    <!-- Version History Side Panel -->
    <div class="vault-version-panel" id="vaultVersionPanel" style="display:none;">
        <div class="vault-version-header">
            <h3>Version History</h3>
            <button class="vault-version-close" id="btnCloseVersions">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div class="vault-version-file-name" id="vaultVersionFileName"></div>
        <div class="vault-version-list" id="vaultVersionList">
            <!-- Version items injected dynamically -->
        </div>
        <div class="vault-version-upload">
            <button class="vault-btn vault-btn-primary vault-btn-sm" id="btnUploadVersion">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Upload New Version
            </button>
        </div>
    </div>

    <!-- Move To Modal -->
    <div class="vault-modal-overlay" id="vaultMoveModal" style="display:none;">
        <div class="vault-modal">
            <div class="vault-modal-header">
                <h3>Move to...</h3>
                <button class="vault-modal-close" id="btnCloseMoveModal">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="vault-modal-body">
                <div class="vault-move-tree" id="vaultMoveTree">
                    <!-- Folder tree for selection -->
                </div>
            </div>
            <div class="vault-modal-footer">
                <button class="vault-btn vault-btn-secondary" id="btnCancelMove">Cancel</button>
                <button class="vault-btn vault-btn-primary" id="btnConfirmMove">Move Here</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="vaultFileInput" multiple style="display:none;" />
    <input type="file" id="vaultVersionFileInput" style="display:none;" />

    <!-- Scripts -->
    <script src="assets/js/vault.js" defer></script>
    <script src="assets/js/arturito_widget.js"></script>
    <script src="assets/js/chat_widget.js" defer></script>

    <!-- Firebase Push Notifications -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
    <script src="assets/js/firebase-init.js"></script>
</body>
</html>
