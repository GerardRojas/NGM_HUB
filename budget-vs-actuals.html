<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>NGM HUB — Budget Vs Actuals Report</title>
    <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    >

    <!-- Preload loading logo -->
    <link rel="preload" href="assets/img/white_icon.png" as="image" />

    <!-- Critical CSS for loading overlay -->
    <style>
      body.page-loading { overflow: hidden; }
      .page-loading-overlay { position: fixed; inset: 0; background: #0d0d0d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; gap: 16px; }
      .page-loading-overlay.hidden { display: none; }
      .page-loading .app-layout { visibility: hidden; }
      .loading-logo { width: 120px; height: 120px; object-fit: contain; animation: pulse 1.5s ease-in-out infinite; }
      .loading-text { color: rgba(255,255,255,0.5); font-size: 13px; font-family: system-ui, sans-serif; letter-spacing: 0.05em; }
      @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
    </style>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/expenses_styles.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />
    <link rel="stylesheet" href="assets/css/arturito_widget.css" />
    <link rel="stylesheet" href="assets/css/chat_widget.css" />

    <!-- Global env/server/user pills -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/permissions.js" defer></script>
    <script src="assets/js/pills.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
</head>
<body class="page-budget-vs-actuals page-loading">
    <!-- Page Loading Overlay -->
    <div class="page-loading-overlay" id="pageLoadingOverlay">
        <img src="assets/img/white_icon.png" class="loading-logo" alt="Loading...">
        <span class="loading-text">Loading...</span>
    </div>

    <div class="app-layout">

        <!-- Sidebar (content generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main -->
        <div class="main-area">

            <!-- Topbar (system standard) -->
            <header class="ngm-topbar">
                <div class="ngm-bar-left">
                    <div class="ngm-brand">
                        <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
                        <div class="ngm-brand-text">
                            <span class="ngm-brand-org">Next Generation Management</span>
                            <span class="ngm-brand-context">NGM Hub · Budget Vs Actuals Report</span>
                        </div>
                    </div>
                </div>

                <div class="ngm-topbar-right">
                    <div class="ngm-meta">
                        <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment · —</span>
                        <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server · —</span>
                    </div>

                    <span id="user-pill" class="user-pill">User · —</span>
                </div>
            </header>

            <main class="main-content">
                <div class="workspace">

                    <!-- Report Configuration Section -->
                    <section class="data-section">

                        <!-- Toolbar -->
                        <div class="expenses-toolbar">
                            <div class="toolbar-left">
                                <h2 style="font-size: 18px; font-weight: 600; color: #e5e7eb; margin: 0;">Budget Vs Actuals Report</h2>
                                <p style="font-size: 13px; color: #6b7280; margin: 4px 0 0 0;">Compare budgeted amounts against actual expenses by project</p>
                            </div>

                            <div class="toolbar-right">
                                <button type="button" class="btn-toolbar btn-toolbar-secondary" onclick="window.location.href='reporting.html'">
                                    Back to Reports
                                </button>
                                <button type="button" class="btn-toolbar btn-toolbar-secondary hidden" id="btnExportPDF">
                                    Export PDF
                                </button>
                                <button type="button" class="btn-toolbar btn-toolbar-primary" id="btnGenerateReport" disabled>
                                    Generate Report
                                </button>
                            </div>
                        </div>

                        <!-- Configuration Form -->
                        <div class="expenses-table-container" style="padding: 24px;">
                            <div style="max-width: 800px; margin: 0 auto;">

                                <!-- Project Selection -->
                                <div class="toolbar-field" style="margin-bottom: 24px;">
                                    <label class="toolbar-label" for="projectSelect">Project</label>
                                    <select id="projectSelect" class="ngm-select" style="width: 100%; max-width: 400px; min-width: 280px;">
                                        <option value="">Select a project...</option>
                                    </select>
                                    <p style="font-size: 12px; color: #6b7280; margin-top: 6px;">
                                        Choose the project to compare budgeted vs actual expenses
                                    </p>
                                </div>

                                <!-- Date Range (Optional - for future use) -->
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
                                    <div class="form-field">
                                        <label class="form-label" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #e5e7eb;">
                                            Start Date (Optional)
                                        </label>
                                        <input
                                            type="date"
                                            id="startDate"
                                            class="form-input"
                                            style="width: 100%; padding: 10px 12px; background: #18181b; border: 1px solid #27272f; border-radius: 6px; color: #e5e7eb; font-size: 14px;"
                                        />
                                    </div>
                                    <div class="form-field">
                                        <label class="form-label" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #e5e7eb;">
                                            End Date (Optional)
                                        </label>
                                        <input
                                            type="date"
                                            id="endDate"
                                            class="form-input"
                                            style="width: 100%; padding: 10px 12px; background: #18181b; border: 1px solid #27272f; border-radius: 6px; color: #e5e7eb; font-size: 14px;"
                                        />
                                    </div>
                                </div>

                                <!-- Report Options -->
                                <div class="form-field" style="margin-bottom: 24px;">
                                    <label class="form-label" style="display: block; margin-bottom: 12px; font-size: 14px; font-weight: 600; color: #e5e7eb;">
                                        Report Options
                                    </label>
                                    <div style="background: #18181b; border: 1px solid #27272f; border-radius: 6px; padding: 16px;">
                                        <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer;">
                                            <input
                                                type="checkbox"
                                                id="optionGroupByAccount"
                                                checked
                                                style="margin-right: 10px; cursor: pointer;"
                                            />
                                            <span style="font-size: 14px; color: #e5e7eb;">Group by Account</span>
                                        </label>
                                        <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer;">
                                            <input
                                                type="checkbox"
                                                id="optionShowVariance"
                                                checked
                                                style="margin-right: 10px; cursor: pointer;"
                                            />
                                            <span style="font-size: 14px; color: #e5e7eb;">Show Variance</span>
                                        </label>
                                        <label style="display: flex; align-items: center; cursor: pointer;">
                                            <input
                                                type="checkbox"
                                                id="optionShowPercentage"
                                                checked
                                                style="margin-right: 10px; cursor: pointer;"
                                            />
                                            <span style="font-size: 14px; color: #e5e7eb;">Show Percentage Used</span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Report Results Section (Initially Hidden) -->
                        <div id="reportResults" style="display: none; margin-top: 24px;">
                            <div class="expenses-table-container">
                                <div id="reportLoadingState" class="expenses-loading-state" style="display: none;">
                                    <img src="assets/img/white_icon.png" class="loading-logo loading-logo-lg" alt="Loading...">
                                    <span class="loading-text">Generating report...</span>
                                </div>

                                <div id="reportContent" style="display: none;">
                                    <!-- Report table will be inserted here -->
                                </div>
                            </div>
                        </div>

                    </section>

                </div>
            </main>
        </div>
    </div>

    <script src="assets/js/page-loading.js" defer></script>
    <script src="assets/js/budget-vs-actuals.js" defer></script>
    <script src="assets/js/arturito_widget.js" defer></script>
    <script src="assets/js/chat_widget.js" defer></script>

    <!-- Firebase Push Notifications -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
    <script src="assets/js/firebase-init.js"></script>
</body>
</html>
