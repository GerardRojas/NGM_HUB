<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Arturito" />
  <meta name="format-detection" content="telephone=no" />

  <link rel="manifest" href="manifest-arturito.json" />
  <link rel="apple-touch-icon" href="assets/img/arturito_icon.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Base layout + Arturito styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/arturito_styles.css" />
  <link rel="stylesheet" href="assets/css/toast.css" />

  <!-- Global scripts -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth-guard.js"></script>
  <script src="assets/js/toast.js" defer></script>
  <script src="assets/js/permissions.js" defer></script>
  <script src="assets/js/pills.js" defer></script>
  <script src="assets/js/sidebar.js" defer></script>
</head>

<body class="page-arturito page-loading">
  <!-- Page Loading Overlay -->
  <div class="page-loading-overlay" id="pageLoadingOverlay">
    <img src="assets/img/white_icon.png" class="loading-logo loading-logo-xl" alt="Loading...">
    <span class="loading-text">Loading...</span>
  </div>

  <div class="app-layout">
    <!-- Mobile sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- Mobile header with close button -->
      <div class="sidebar-mobile-header">
        <span class="sidebar-mobile-title">Arturito</span>
        <button type="button" class="sidebar-close-btn" id="btnCloseSidebar" title="Close menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="sidebar-logo">
        <img src="assets/img/logo.png" alt="NGM HUB Logo" class="sidebar-logo-img" />
      </div>

      <div class="sidebar-title-block">
        <p class="sidebar-title">NGM HUB</p>
      </div>

      <div class="sidebar-nav-card">
        <nav class="sidebar-nav" id="sidebar-nav">
          <a href="dashboard.html" class="nav-item" data-module="dashboard">Dashboard</a>
          <a href="expenses.html" class="nav-item" data-module="expenses">Expenses Engine</a>
          <a href="pipeline.html" class="nav-item" data-module="pipeline">Pipeline Manager</a>
          <a href="projects.html" class="nav-item" data-module="projects">Projects</a>
          <a href="vendors.html" class="nav-item" data-module="vendors">Vendors</a>
          <a href="accounts.html" class="nav-item" data-module="accounts">Accounts</a>
          <a href="estimator.html" class="nav-item" data-module="estimator">Estimator Suite</a>
          <a href="team.html" class="nav-item" data-module="team">Team Management</a>
          <a href="messages.html" class="nav-item" data-module="messages">Messages</a>
          <a href="arturito.html" class="nav-item nav-item-active" data-module="arturito">Arturito</a>
        </nav>
      </div>
    </aside>

    <!-- Main area -->
    <div class="main-area">
      <!-- Topbar -->
      <header class="ngm-topbar">
        <div class="ngm-bar-left">
          <!-- Mobile menu button -->
          <button type="button" class="mobile-menu-btn" id="btnMobileMenu" title="Open menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <div class="ngm-brand">
            <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
            <div class="ngm-brand-text">
              <span class="ngm-brand-org">Next Generation Management</span>
              <span class="ngm-brand-context">NGM Hub · Arturito</span>
            </div>
          </div>
        </div>

        <div class="ngm-topbar-right">
          <div class="ngm-meta">
            <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment · —</span>
            <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server · —</span>
          </div>

          <span id="user-pill" class="user-pill">User · —</span>
        </div>
      </header>

      <!-- Main content: Chat interface -->
      <main class="main-content arturito-main">
        <div class="arturito-chat-card">
          <!-- Card Header -->
          <div class="arturito-card-header">
            <div class="arturito-card-title">
              <div class="arturito-card-avatar">A</div>
              <div>
                <div class="arturito-card-name">Arturito</div>
                <div class="arturito-card-status">
                  <span class="arturito-status-dot"></span>
                  <span>AI Assistant</span>
                </div>
              </div>
            </div>
            <div class="arturito-card-actions">
              <a href="arturito-settings.html" class="arturito-btn-icon" id="btnSettings" title="Control Panel" style="display: none; text-decoration: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
              </a>
              <button type="button" class="arturito-btn-icon" id="btnClearChat" title="New conversation">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Messages area -->
          <div class="arturito-messages" id="arturitoMessages">
            <!-- Welcome message -->
            <div class="arturito-welcome" id="welcomeMessage">
              <div class="arturito-welcome-icon">A</div>
            </div>

            <!-- Messages will be rendered here -->
            <div class="arturito-messages-list" id="messagesList">
              <!-- Messages rendered by JS -->
            </div>

            <!-- Typing indicator -->
            <div class="arturito-typing" id="typingIndicator" style="display: none;">
              <div class="arturito-typing-avatar">A</div>
              <div class="arturito-typing-dots">
                <span></span><span></span><span></span>
              </div>
            </div>
          </div>

          <!-- Input area -->
          <div class="arturito-input-area" id="inputArea">
            <div class="arturito-input-container">
              <textarea
                id="chatInput"
                class="arturito-input"
                placeholder="Message Arturito..."
                rows="1"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="sentences"
                spellcheck="false"
                data-form-type="other"
              ></textarea>
              <button type="button" class="arturito-btn-send" id="btnSend" title="Send" disabled>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Arturito module -->
  <script src="assets/js/arturito.js" defer></script>
  <script>
    // Initialize topbar pills and iOS handling on DOM ready
    // Loading overlay is controlled by arturito.js after data loads
    document.addEventListener('DOMContentLoaded', function() {
      if (window.initTopbarPills) window.initTopbarPills();

      // Initialize iOS keyboard handling
      initIOSKeyboardHandling();

      // Show settings button only for CEO/COO
      showSettingsButtonIfAllowed();
    });

    // Show settings button only for CEO/COO roles
    function showSettingsButtonIfAllowed() {
      var ALLOWED_ROLES = ['CEO', 'COO', 'KD COO'];
      var userStr = localStorage.getItem('ngm_user');
      if (!userStr) return;

      try {
        var user = JSON.parse(userStr);
        var userRole = user.user_role || user.role || '';

        if (ALLOWED_ROLES.indexOf(userRole) !== -1) {
          var btnSettings = document.getElementById('btnSettings');
          if (btnSettings) btnSettings.style.display = '';
        }
      } catch (e) {
        console.error('[ARTURITO] Error checking role for settings:', e);
      }
    }

    // Handle iOS virtual keyboard
    function initIOSKeyboardHandling() {
      // Detect iOS
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                  (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      if (!isIOS) return;

      var chatInput = document.getElementById('chatInput');
      var messagesContainer = document.getElementById('arturitoMessages');
      var mainArea = document.querySelector('.page-arturito .main-area');
      var inputArea = document.getElementById('inputArea');
      var chatCard = document.querySelector('.arturito-chat-card');

      if (!chatInput) return;

      // Use visualViewport API for better keyboard detection
      if (window.visualViewport) {
        var initialHeight = window.visualViewport.height;
        var keyboardVisible = false;

        function handleViewportResize() {
          var viewportHeight = window.visualViewport.height;
          var viewportTop = window.visualViewport.offsetTop;
          var heightDiff = initialHeight - viewportHeight;

          // Keyboard is likely visible if height decreased significantly
          if (heightDiff > 150) {
            if (!keyboardVisible) {
              keyboardVisible = true;
              document.body.classList.add('keyboard-open');
              document.documentElement.classList.add('keyboard-open');
            }

            // On mobile, adjust the entire layout
            if (window.innerWidth <= 768) {
              // Fix the chat card to viewport height
              if (chatCard) {
                chatCard.style.height = viewportHeight + 'px';
                chatCard.style.maxHeight = viewportHeight + 'px';
              }

              // Ensure messages container can scroll properly
              if (messagesContainer) {
                messagesContainer.style.flex = '1';
                messagesContainer.style.minHeight = '0';
                messagesContainer.style.overflowY = 'auto';
              }

              // Keep input area at bottom
              if (inputArea) {
                inputArea.style.position = 'relative';
                inputArea.style.zIndex = '100';
              }
            }

            // Scroll to bottom after keyboard is open
            requestAnimationFrame(function() {
              if (messagesContainer) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
              }
            });

          } else if (keyboardVisible) {
            keyboardVisible = false;
            document.body.classList.remove('keyboard-open');
            document.documentElement.classList.remove('keyboard-open');

            // Reset styles on mobile
            if (window.innerWidth <= 768) {
              if (chatCard) {
                chatCard.style.height = '';
                chatCard.style.maxHeight = '';
              }
              if (messagesContainer) {
                messagesContainer.style.flex = '';
                messagesContainer.style.minHeight = '';
                messagesContainer.style.overflowY = '';
              }
              if (inputArea) {
                inputArea.style.position = '';
                inputArea.style.zIndex = '';
              }
            }
          }
        }

        window.visualViewport.addEventListener('resize', handleViewportResize);
        window.visualViewport.addEventListener('scroll', handleViewportResize);

        // Update initial height on orientation change
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            initialHeight = window.visualViewport.height;
            keyboardVisible = false;
            document.body.classList.remove('keyboard-open');
            document.documentElement.classList.remove('keyboard-open');

            // Reset all styles
            if (chatCard) {
              chatCard.style.height = '';
              chatCard.style.maxHeight = '';
            }
          }, 500);
        });
      }

      // Focus handler - scroll to bottom when focusing input
      chatInput.addEventListener('focus', function(e) {
        // Prevent default scroll behavior
        e.preventDefault();

        // Let the keyboard animate in first
        setTimeout(function() {
          if (messagesContainer) {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
          }
        }, 300);
      }, { passive: false });

      // Blur handler - ensure input stays visible
      chatInput.addEventListener('blur', function() {
        setTimeout(function() {
          window.scrollTo(0, 0);
        }, 100);
      });

      // Prevent body scroll when touching messages area
      if (messagesContainer) {
        messagesContainer.addEventListener('touchmove', function(e) {
          e.stopPropagation();
        }, { passive: true });
      }
    }
  </script>

  <!-- Firebase Push Notifications -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
  <script src="assets/js/firebase-init.js"></script>
</body>
