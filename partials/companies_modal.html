<div id="companyModal" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title" id="companyModalTitle">Company</div>
      <button type="button" class="modal-btn header-action" id="btnCloseCompanyModal">&times;</button>
    </div>

    <div class="modal-body">
      <form id="companyForm" class="cm-company-form">
        <!-- Rendered by JS -->
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-secondary" id="btnCancelCompany">Cancel</button>
      <button type="button" class="btn-secondary hidden" id="btnDeleteCompany">Delete</button>
      <button type="button" class="btn-primary" id="btnSaveCompany">Save</button>
    </div>
  </div>
</div>
