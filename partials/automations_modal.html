<div id="automationsModal" class="modal-backdrop hidden">
  <div class="modal modal--md">
    <div class="modal-header">
      <div class="modal-title">
        <span class="modal-title-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg></span>
        Pipeline Automations
      </div>
      <button type="button" class="modal-btn header-action" id="btnCloseAutomationsModal">Ã—</button>
    </div>

    <div class="modal-body">
      <p class="pm-automations-intro">
        Enable automations to automatically generate tasks based on system data.
        Tasks are created in "Not Started" and assigned to the project manager.
      </p>

      <div class="pm-automations-visibility">
        <div class="pm-automations-visibility-info">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          <span>Show automated tasks in table</span>
        </div>
        <label class="pm-automation-toggle">
          <input type="checkbox" id="chkShowAutomatedTasks" class="pm-automation-checkbox" checked />
          <span class="pm-toggle-slider"></span>
        </label>
      </div>

      <div class="pm-automations-list" id="automationsList">
        <!-- Automation items rendered by JS -->
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-secondary" id="btnCloseAutomations">Close</button>
      <button type="button" class="btn-primary" id="btnRunAutomations">
        <span class="btn-icon"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg></span>
        Run Now
      </button>
    </div>
  </div>
</div>
