<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Operation Manager" />
    <title>NGM Hub - Operation Manager</title>
    <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Preload loading logo -->
    <link rel="preload" href="assets/img/white_icon.png" as="image" />

    <!-- Critical CSS for loading overlay -->
    <style>
      body.page-loading { overflow: hidden; }
      .page-loading-overlay { position: fixed; inset: 0; background: #0d0d0d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; gap: 16px; }
      .page-loading-overlay.hidden { display: none; }
      .page-loading .app-layout { visibility: hidden; }
      .loading-logo { width: 120px; height: 120px; object-fit: contain; animation: pulse 1.5s ease-in-out infinite; }
      .loading-text { color: rgba(255,255,255,0.5); font-size: 13px; font-family: system-ui, sans-serif; letter-spacing: 0.05em; }
      @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
    </style>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/ngm_canvas.css" />
    <link rel="stylesheet" href="assets/css/operation-manager.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/permissions.js" defer></script>
    <script src="assets/js/pills.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
</head>
<body class="page-operation-manager page-loading">
    <!-- Page Loading Overlay -->
    <div class="page-loading-overlay" id="pageLoadingOverlay">
        <img src="assets/img/white_icon.png" class="loading-logo" alt="Loading...">
        <span class="loading-text">Loading...</span>
    </div>

    <div class="app-layout">
        <!-- Mobile sidebar overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main area -->
        <div class="main-area">
            <!-- Topbar -->
            <header class="ngm-topbar">
                <div class="ngm-bar-left">
                    <button type="button" class="mobile-menu-btn" id="btnMobileMenu" title="Open menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="ngm-brand">
                        <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
                        <div class="ngm-brand-text">
                            <span class="ngm-brand-org">Next Generation Management</span>
                            <span class="ngm-brand-context">NGM Hub - Operation Manager</span>
                        </div>
                    </div>
                </div>

                <div class="ngm-topbar-right">
                    <div class="ngm-meta">
                        <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment - -</span>
                        <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server - -</span>
                    </div>
                    <span id="user-pill" class="user-pill">User - -</span>
                </div>
            </header>

            <!-- Main content -->
            <main class="main-content operation-manager-main">
                <!-- Toolbar -->
                <div class="om-toolbar">
                    <div class="om-toolbar-left">
                        <h2 class="om-toolbar-title">Operation Manager</h2>
                        <span class="om-toolbar-subtitle">Task Dependencies</span>
                    </div>
                    <div class="om-toolbar-center">
                        <div class="om-category-stats" id="categoryStats">
                            <span class="om-cat-stat">
                                <span class="om-cat-dot working"></span>
                                <span class="om-cat-count" id="countWorking">0</span> Working
                            </span>
                            <span class="om-cat-stat">
                                <span class="om-cat-dot good-to-go"></span>
                                <span class="om-cat-count" id="countGoodToGo">0</span> Ready
                            </span>
                            <span class="om-cat-stat">
                                <span class="om-cat-dot blocked"></span>
                                <span class="om-cat-count" id="countBlocked">0</span> Blocked
                            </span>
                            <span class="om-cat-stat">
                                <span class="om-cat-dot not-started"></span>
                                <span class="om-cat-count" id="countNotStarted">0</span> Pending
                            </span>
                        </div>
                    </div>
                    <div class="om-toolbar-right">
                        <!-- Filter -->
                        <div class="om-filter-dropdown" id="filterDropdown">
                            <button type="button" class="om-filter-btn" id="btnFilter" title="Filter tasks">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                                <span>Filters</span>
                                <span class="om-filter-badge" id="filterBadge" style="display:none;">0</span>
                            </button>
                            <div class="om-filter-menu" id="filterMenu">
                                <div class="om-filter-menu-header">
                                    <span>Filter Tasks</span>
                                    <button type="button" class="om-filter-reset" id="btnResetFilters">Reset</button>
                                </div>
                                <div class="om-filter-section">
                                    <div class="om-filter-section-title">Categories</div>
                                    <div id="filterCategoriesList"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Zoom controls -->
                        <button type="button" class="om-btn-zoom" id="btnZoomIn" title="Zoom In">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                        <button type="button" class="om-btn-zoom" id="btnZoomOut" title="Zoom Out">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                        <button type="button" class="om-btn-zoom" id="btnFitView" title="Fit to View">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Canvas container (NGMCanvas builds its DOM inside here) -->
                <div class="om-canvas" id="canvasContainer">
                    <!-- Empty state (shown/hidden by JS) -->
                    <div class="om-empty" id="emptyState" style="display:none;">
                        <div class="om-empty-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"></path>
                                <rect x="9" y="3" width="6" height="4" rx="1"></rect>
                                <path d="M9 12l2 2 4-4"></path>
                            </svg>
                        </div>
                        <h3 class="om-empty-title">No tasks assigned</h3>
                        <p class="om-empty-subtitle">Tasks assigned to you will appear here</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="assets/js/page-loading.js" defer></script>
    <script src="assets/js/ngm_canvas.js" defer></script>
    <script src="assets/js/operation-manager.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.initTopbarPills) window.initTopbarPills();
        });
    </script>
</body>
</html>
