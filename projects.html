<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>NGM HUB ‚Äî Projects</title>
    <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    >

    <!-- Preload loading logo -->
    <link rel="preload" href="assets/img/white_icon.png" as="image" />

    <!-- Critical CSS for loading overlay -->
    <style>
      body.page-loading { overflow: hidden; }
      .page-loading-overlay { position: fixed; inset: 0; background: #0d0d0d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; gap: 16px; }
      .page-loading-overlay.hidden { display: none; }
      .page-loading .app-layout { visibility: hidden; }
      .loading-logo { width: 120px; height: 120px; object-fit: contain; animation: pulse 1.5s ease-in-out infinite; }
      .loading-text { color: rgba(255,255,255,0.5); font-size: 13px; font-family: system-ui, sans-serif; letter-spacing: 0.05em; }
      @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
    </style>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/expenses_styles.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />
    <link rel="stylesheet" href="assets/css/arturito_widget.css" />

    <!-- Global env/server/user pills -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/permissions.js" defer></script>
    <script src="assets/js/pills.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
    <script src="assets/js/page-loading.js" defer></script>
    <script src="assets/js/projects.js" defer></script>
    <script src="assets/js/arturito_widget.js" defer></script>
</head>
<body class="page-projects page-loading">
    <!-- Page Loading Overlay -->
    <div class="page-loading-overlay" id="pageLoadingOverlay">
        <img src="assets/img/white_icon.png" class="loading-logo" alt="Loading...">
        <span class="loading-text">Loading...</span>
    </div>

    <div class="app-layout">

        <!-- Sidebar (content generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main -->
        <div class="main-area">

            <!-- Topbar (system standard) -->
            <header class="ngm-topbar">
                <div class="ngm-bar-left">
                    <div class="ngm-brand">
                        <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
                        <div class="ngm-brand-text">
                            <span class="ngm-brand-org">Next Generation Management</span>
                            <span class="ngm-brand-context">NGM Hub ¬∑ Projects Manager</span>
                        </div>
                    </div>
                </div>

                <div class="ngm-topbar-right">
                    <div class="ngm-meta">
                        <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment ¬∑ ‚Äî</span>
                        <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server ¬∑ ‚Äî</span>
                    </div>

                    <form class="ngm-search" role="search" onsubmit="return false;">
                        <span class="ngm-global-search-icon">‚åï</span>
                        <input
                            id="projects-search-input"
                            type="search"
                            class="ngm-search-input"
                            placeholder="Search projects..."
                            aria-label="Search projects"
                        />
                    </form>

                    <span id="user-pill" class="user-pill">User ¬∑ ‚Äî</span>
                </div>
            </header>

            <main class="main-content">
                <div class="workspace">

                    <!-- Projects Section -->
                    <section class="data-section">

                        <!-- Toolbar -->
                        <div class="expenses-toolbar">
                            <div class="toolbar-left">
                                <h2 style="font-size: 18px; font-weight: 600; color: #e5e7eb; margin: 0;">Projects</h2>
                            </div>

                            <div class="toolbar-right">
                                <button type="button" class="btn-toolbar btn-toolbar-secondary" id="btnEditProjects" disabled>
                                    Edit Projects
                                </button>
                                <button type="button" class="btn-toolbar btn-toolbar-primary" id="btnAddProject">
                                    Add Project
                                </button>
                            </div>
                        </div>

                        <!-- Projects Table -->
                        <div class="expenses-table-container">
                            <div id="projectsEmptyState" class="expenses-empty-state" style="display: none;">
                                <span class="expenses-empty-icon">üìÅ</span>
                                <span class="expenses-empty-text">No projects found</span>
                            </div>

                            <table class="expenses-table" id="projectsTable" style="display: none;">
                                <thead>
                                    <tr>
                                        <th>Project Name</th>
                                        <th>Company</th>
                                        <th>City</th>
                                        <th>Client</th>
                                        <th>Status</th>
                                        <th class="col-actions"></th>
                                    </tr>
                                </thead>
                                <tbody id="projectsTableBody">
                                    <!-- Rendered by JS -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Edit mode footer (hidden by default) -->
                        <div class="edit-mode-footer hidden" id="editModeFooter">
                            <button type="button" class="btn-edit-cancel" id="btnCancelEdit">Cancel</button>
                            <button type="button" class="btn-edit-save" id="btnSaveChanges">Save Changes</button>
                        </div>
                    </section>

                </div>
            </main>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal-overlay hidden" id="addProjectModal">
        <div class="modal-container" style="max-width: 500px;">
            <div class="modal-header">
                <h3 class="modal-title">Add New Project</h3>
                <button type="button" class="modal-close" id="btnCloseAddModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addProjectForm">
                    <div class="form-field" style="margin-bottom: 16px;">
                        <label class="form-label" for="newProjectName">Project Name *</label>
                        <input
                            type="text"
                            id="newProjectName"
                            class="form-input"
                            placeholder="Enter project name"
                            required
                        />
                    </div>
                    <div class="form-field" style="margin-bottom: 16px;">
                        <label class="form-label" for="newProjectCompany">Company *</label>
                        <select id="newProjectCompany" class="ngm-select" required>
                            <option value="">Select a company...</option>
                        </select>
                    </div>
                    <div class="form-field" style="margin-bottom: 16px;">
                        <label class="form-label" for="newProjectClient">Client</label>
                        <select id="newProjectClient" class="ngm-select">
                            <option value="">Select a client (optional)...</option>
                        </select>
                    </div>
                    <div class="form-field" style="margin-bottom: 16px;">
                        <label class="form-label" for="newProjectAddress">Address</label>
                        <input
                            type="text"
                            id="newProjectAddress"
                            class="form-input"
                            placeholder="Enter address (optional)"
                        />
                    </div>
                    <div class="form-field" style="margin-bottom: 16px;">
                        <label class="form-label" for="newProjectCity">City</label>
                        <input
                            type="text"
                            id="newProjectCity"
                            class="form-input"
                            placeholder="Enter city (optional)"
                        />
                    </div>
                    <div class="form-field" style="margin-bottom: 16px;">
                        <label class="form-label" for="newProjectStatus">Status</label>
                        <select id="newProjectStatus" class="ngm-select">
                            <option value="">Select a status (optional)...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal btn-modal-secondary" id="btnCancelAddProject">Cancel</button>
                <button type="button" class="btn-modal btn-modal-primary" id="btnConfirmAddProject">Create Project</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            if (window.initTopbarPills) window.initTopbarPills();
            if (window.initSidebar) window.initSidebar();
        });
    </script>

    <!-- Firebase Push Notifications -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
    <script src="assets/js/firebase-init.js"></script>
</body>
</html>
