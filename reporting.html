<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>NGM HUB — Reporting</title>
    <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/expenses_styles.css" />
    <link rel="stylesheet" href="assets/css/arturito_widget.css" />

    <!-- Global env/server/user pills -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/permissions.js" defer></script>
    <script src="assets/js/pills.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
    <script src="assets/js/arturito_widget.js" defer></script>
</head>
<body class="page-reporting">
    <div class="app-layout">

        <!-- Sidebar (content generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main -->
        <div class="main-area">

            <!-- Topbar (system standard) -->
            <header class="ngm-topbar">
                <div class="ngm-bar-left">
                    <div class="ngm-brand">
                        <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
                        <div class="ngm-brand-text">
                            <span class="ngm-brand-org">Next Generation Management</span>
                            <span class="ngm-brand-context">NGM Hub · Reporting</span>
                        </div>
                    </div>
                </div>

                <div class="ngm-topbar-right">
                    <div class="ngm-meta">
                        <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment · —</span>
                        <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server · —</span>
                    </div>

                    <form class="ngm-search" role="search" onsubmit="return false;">
                        <span class="ngm-global-search-icon">⌕</span>
                        <input
                            id="reporting-search-input"
                            type="search"
                            class="ngm-search-input"
                            placeholder="Search reports..."
                            aria-label="Search reports"
                        />
                    </form>

                    <span id="user-pill" class="user-pill">User · —</span>
                </div>
            </header>

            <main class="main-content">
                <div class="workspace">

                    <!-- Reporting Section -->
                    <section class="data-section">

                        <!-- Toolbar -->
                        <div class="expenses-toolbar">
                            <div class="toolbar-left">
                                <h2 style="font-size: 18px; font-weight: 600; color: #e5e7eb; margin: 0;">Reports</h2>
                                <p style="font-size: 13px; color: #6b7280; margin: 4px 0 0 0;">Generate and analyze business reports</p>
                            </div>

                            <div class="toolbar-right">
                                <button type="button" class="btn-toolbar btn-toolbar-secondary" id="btnScheduleReport">
                                    Schedule Report
                                </button>
                                <button type="button" class="btn-toolbar btn-toolbar-primary" id="btnGenerateReport">
                                    Generate New Report
                                </button>
                            </div>
                        </div>

                        <!-- Content Container -->
                        <div class="expenses-table-container">
                            <div id="reportingLoadingState" class="expenses-loading-state">
                                <img src="assets/img/white_icon.png" class="loading-logo loading-logo-lg" alt="Loading...">
                                <span class="loading-text">Loading reports...</span>
                            </div>

                            <div id="reportingContent" style="display: none;">
                                <!-- Available Reports -->
                                <table class="expenses-table">
                                    <thead>
                                        <tr>
                                            <th>Report Name</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr onclick="window.location.href='budget-vs-actuals.html'" style="cursor: pointer;" class="report-row-clickable">
                                            <td style="font-weight: 600;">Budget Vs Actuals</td>
                                            <td style="color: #9ca3af;">Compare budgeted amounts against actual expenses by project</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <style>
                                    .report-row-clickable:hover td {
                                        background: rgba(255, 255, 255, 0.05);
                                    }
                                </style>
                            </div>
                        </div>

                    </section>

                </div>
            </main>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            if (window.initTopbarPills) window.initTopbarPills();

            // Simulate loading
            setTimeout(() => {
                document.getElementById('reportingLoadingState').style.display = 'none';
                document.getElementById('reportingContent').style.display = 'block';
            }, 600);
        });
    </script>

    <!-- Firebase Push Notifications -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
    <script src="assets/js/firebase-init.js"></script>
</body>
</html>
