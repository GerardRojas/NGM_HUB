<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="My Work" />
    <title>NGM Hub — My Work</title>
    <link rel="icon" type="image/png" href="assets/img/greenblack_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/img/greenblack_icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Preload loading logo -->
    <link rel="preload" href="assets/img/white_icon.png" as="image" />

    <!-- Critical CSS for loading overlay -->
    <style>
      body.page-loading { overflow: hidden; }
      .page-loading-overlay { position: fixed; inset: 0; background: #0d0d0d; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; gap: 16px; }
      .page-loading-overlay.hidden { display: none; }
      .page-loading .app-layout { visibility: hidden; }
      .loading-logo { width: 120px; height: 120px; object-fit: contain; animation: pulse 1.5s ease-in-out infinite; }
      .loading-text { color: rgba(255,255,255,0.5); font-size: 13px; font-family: system-ui, sans-serif; letter-spacing: 0.05em; }
      @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
    </style>

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/my-work.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth-guard.js"></script>
    <script src="assets/js/toast.js" defer></script>
    <script src="assets/js/permissions.js" defer></script>
    <script src="assets/js/pills.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
</head>
<body class="page-my-work page-loading">
    <!-- Page Loading Overlay -->
    <div class="page-loading-overlay" id="pageLoadingOverlay">
        <img src="assets/img/white_icon.png" class="loading-logo" alt="Loading...">
        <span class="loading-text">Loading...</span>
    </div>

    <div class="app-layout">
        <!-- Mobile sidebar overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar (content generated by sidebar.js) -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main area -->
        <div class="main-area">
            <!-- Topbar -->
            <header class="ngm-topbar">
                <div class="ngm-bar-left">
                    <button type="button" class="mobile-menu-btn" id="btnMobileMenu" title="Open menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="ngm-brand">
                        <div class="ngm-brand-icon-small"><img src="assets/img/white_icon.png" alt="NGM"></div>
                        <div class="ngm-brand-text">
                            <span class="ngm-brand-org">Next Generation Management</span>
                            <span class="ngm-brand-context">NGM Hub · My Work</span>
                        </div>
                    </div>
                </div>

                <div class="ngm-topbar-right">
                    <div class="ngm-meta">
                        <span id="env-pill" class="ngm-meta-pill ngm-meta-env">Environment · —</span>
                        <span id="server-pill" class="ngm-meta-pill ngm-meta-status ngm-meta-status-live">Server · —</span>
                    </div>
                    <span id="user-pill" class="user-pill">User · —</span>
                </div>
            </header>

            <!-- Main content: Visual Pipeline Canvas -->
            <main class="main-content my-work-main">
                <!-- Canvas toolbar -->
                <div class="canvas-toolbar">
                    <div class="toolbar-left">
                        <h2 class="canvas-title">My Work</h2>
                        <span class="canvas-subtitle">Visual Task Pipeline</span>
                    </div>
                    <div class="toolbar-center">
                        <div class="view-toggle">
                            <button type="button" class="view-btn active" data-view="pipeline" title="Pipeline View">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="5" cy="12" r="2"></circle>
                                    <circle cx="12" cy="5" r="2"></circle>
                                    <circle cx="12" cy="19" r="2"></circle>
                                    <circle cx="19" cy="12" r="2"></circle>
                                    <line x1="7" y1="12" x2="17" y2="12"></line>
                                    <line x1="12" y1="7" x2="12" y2="17"></line>
                                </svg>
                            </button>
                            <button type="button" class="view-btn" data-view="list" title="List View">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="8" y1="6" x2="21" y2="6"></line>
                                    <line x1="8" y1="12" x2="21" y2="12"></line>
                                    <line x1="8" y1="18" x2="21" y2="18"></line>
                                    <circle cx="4" cy="6" r="1" fill="currentColor"></circle>
                                    <circle cx="4" cy="12" r="1" fill="currentColor"></circle>
                                    <circle cx="4" cy="18" r="1" fill="currentColor"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="toolbar-right">
                        <!-- Filter dropdown -->
                        <div class="filter-dropdown" id="filterDropdown">
                            <button type="button" class="filter-btn" id="btnFilter" title="Filter tasks">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                                <span class="filter-label">Filters</span>
                                <span class="filter-badge" id="filterBadge" style="display: none;">0</span>
                            </button>
                            <div class="filter-menu" id="filterMenu">
                                <div class="filter-menu-header">
                                    <span>Filter Tasks</span>
                                    <button type="button" class="filter-reset" id="btnResetFilters">Reset</button>
                                </div>
                                <div class="filter-section">
                                    <label class="filter-checkbox">
                                        <input type="checkbox" id="filterShowAutomated" checked>
                                        <span class="checkbox-label">Show automated tasks</span>
                                    </label>
                                </div>
                                <div class="filter-section">
                                    <div class="filter-section-title">Task Types</div>
                                    <div class="filter-types-list" id="filterTypesList">
                                        <!-- Task types will be populated dynamically -->
                                        <div class="filter-loading">Loading types...</div>
                                    </div>
                                </div>
                                <div class="filter-footer">
                                    <span class="filter-summary" id="filterSummary">Showing all tasks</span>
                                </div>
                            </div>
                        </div>
                        <div class="task-stats">
                            <span class="stat-item stat-working">
                                <span class="stat-dot working"></span>
                                <span class="stat-count" id="countWorking">0</span> Working
                            </span>
                            <span class="stat-item stat-pending">
                                <span class="stat-dot pending"></span>
                                <span class="stat-count" id="countPending">0</span> Pending
                            </span>
                        </div>
                        <button type="button" class="btn-zoom" id="btnZoomIn" title="Zoom In">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                        <button type="button" class="btn-zoom" id="btnZoomOut" title="Zoom Out">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                        <button type="button" class="btn-zoom" id="btnFitView" title="Fit to View">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Canvas container with dot grid -->
                <div class="canvas-container" id="canvasContainer">
                    <!-- Dot grid background (rendered via CSS) -->
                    <div class="canvas-grid" id="canvasGrid">
                        <!-- SVG layer for connections -->
                        <svg class="connections-layer" id="connectionsLayer">
                            <defs>
                                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563" />
                                </marker>
                                <marker id="arrowhead-active" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
                                </marker>
                            </defs>
                            <!-- Connection paths will be rendered here -->
                        </svg>

                        <!-- Nodes container -->
                        <div class="nodes-container" id="nodesContainer">
                            <!-- Task nodes will be rendered here -->
                        </div>
                    </div>

                    <!-- Empty state -->
                    <div class="canvas-empty" id="canvasEmpty" style="display: none;">
                        <div class="empty-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"></path>
                                <rect x="9" y="3" width="6" height="4" rx="1"></rect>
                                <path d="M9 12l2 2 4-4"></path>
                            </svg>
                        </div>
                        <h3 class="empty-title">No tasks assigned</h3>
                        <p class="empty-subtitle">Tasks assigned to you will appear here as visual nodes</p>
                    </div>

                    <!-- Minimap -->
                    <div class="canvas-minimap" id="canvasMinimap">
                        <div class="minimap-viewport" id="minimapViewport"></div>
                    </div>
                </div>

                <!-- Task detail panel (slides in from right) -->
                <div class="task-panel" id="taskPanel">
                    <div class="panel-header">
                        <h3 class="panel-title" id="panelTitle">Task Details</h3>
                        <button type="button" class="panel-close" id="btnClosePanel">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="panel-content" id="panelContent">
                        <!-- Task details will be rendered here -->
                    </div>
                    <div class="panel-actions">
                        <button type="button" class="btn-panel btn-panel-secondary" id="btnOpenInPipeline">
                            Open in Pipeline
                        </button>
                        <button type="button" class="btn-panel btn-panel-primary" id="btnUpdateStatus">
                            Mark as Working
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="assets/js/page-loading.js" defer></script>
    <script src="assets/js/my-work.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.initTopbarPills) window.initTopbarPills();
        });
    </script>
</body>
</html>
